name: Deploy to GitHub Pages

on:
  # Run on push to main branch
  push:
    branches: [main]

  # Allow manual trigger
  workflow_dispatch:

# Sets permissions for GITHUB_TOKEN to allow deployment to GitHub Pages
permissions:
  contents: read
  pages: write
  id-token: write

# Allow only one concurrent deployment
concurrency:
  group: "pages"
  cancel-in-progress: false

jobs:
  build-and-deploy:
    runs-on: ubuntu-latest

    environment:
      name: github-pages
      url: ${{ steps.deployment.outputs.page_url }}

    steps:
      - name: Checkout repository
        uses: actions/checkout@v4

      - name: Check if secrets are configured
        run: |
          echo "Checking GitHub Secrets configuration..."

          if [ -z "${{ secrets.ONEMAP_EMAIL }}" ]; then
            echo "âŒ ONEMAP_EMAIL secret is NOT set"
            echo "::warning::ONEMAP_EMAIL secret is missing. Token auto-fetch will not work."
            EMAIL_SET=false
          else
            echo "âœ… ONEMAP_EMAIL secret is set"
            EMAIL_SET=true
          fi

          if [ -z "${{ secrets.ONEMAP_PASSWORD }}" ]; then
            echo "âŒ ONEMAP_PASSWORD secret is NOT set"
            echo "::warning::ONEMAP_PASSWORD secret is missing. Token auto-fetch will not work."
            PASSWORD_SET=false
          else
            echo "âœ… ONEMAP_PASSWORD secret is set"
            PASSWORD_SET=true
          fi

          if [ "$EMAIL_SET" = true ] && [ "$PASSWORD_SET" = true ]; then
            echo ""
            echo "ğŸ‰ All secrets configured! Auto-token fetch will be enabled."
          else
            echo ""
            echo "âš ï¸  Some secrets are missing. The app will still work but users will need to manually enter their API token."
          fi

      - name: Generate secrets.js from GitHub Secrets
        run: |
          cat > docs/js/secrets.js << 'EOF'
          /**
           * Auto-generated secrets file
           * Generated by GitHub Actions during deployment
           */
          export const SECRETS = {
            onemap: {
              email: '${{ secrets.ONEMAP_EMAIL }}',
              password: '${{ secrets.ONEMAP_PASSWORD }}'
            }
          };
          EOF

          echo "âœ… secrets.js generated successfully"

      - name: Setup Pages
        uses: actions/configure-pages@v4

      - name: Upload artifact
        uses: actions/upload-pages-artifact@v3
        with:
          path: 'docs'

      - name: Deploy to GitHub Pages
        id: deployment
        uses: actions/deploy-pages@v4
